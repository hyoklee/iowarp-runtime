name: bench_latency_ipc
env: chimaera
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
  - pkg_type: chimaera_io_bench
    pkg_name: chimaera_io_bench
    nprocs: 1
    ppn: 16
    path: '${HOME}/test_bdev'
    xfer: '1m'
    block: '32m'
    do_read: True
    do_dbg: false
    dbg_port: 4001